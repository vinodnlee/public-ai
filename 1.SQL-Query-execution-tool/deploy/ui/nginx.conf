server {
    listen 3000;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # ── Compression ────────────────────────────────────────────────────
    gzip on;
    gzip_types text/plain text/css application/javascript application/json
               image/svg+xml font/woff2;
    gzip_min_length 1024;

    # ── Vite-generated hashed assets — long cache ──────────────────────
    location ~* \.(js|css|woff2?|ttf|otf|eot|svg|png|jpg|ico|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ── Client-side routing — fall back to index.html ──────────────────
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ── Proxy /api/* → FastAPI backend ─────────────────────────────────
    # Uncomment if you want nginx to reverse-proxy the API.
    # (In docker-compose the UI calls the API directly via VITE_API_BASE_URL)
